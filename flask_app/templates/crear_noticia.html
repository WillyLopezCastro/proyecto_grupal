{% extends 'base.html' %}
{% block titulo %}NOTICIAS{% endblock %}
{% block contenido %}

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0d7f577c;">
    <div class="container-fluid">
        <a class="navbar-brand" href="">NOTICIAS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="navbar-nav">
                <a class="nav-link" href="/noticias">Noticias<span class="sr-only">(current)</span></a>
            </div>
        </div>
        <div class="d-flex">
            <p class="me-2">Hola {{session['usuario']}}</p>
            <form class="form-inline my-2 my-lg-0">
                <a class="btn btn-danger" href="/logout">SALIR</a>
            </form>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 col-lg-6">
            <h1>Agregar Noticia</h1>
            <form action="/procesar_noticia" method="post" enctype=multipart/form-data>
                <div class="form-outline">
                    <label class="form-label" for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo" class="form-control form-control-lg"/>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="parrafo">PÃ¡rrafo</label>
                    <textarea type="text" name="parrafo" id="parrafo" class="form-control form-control-lg"></textarea>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="file">Imagen</label>
                    <input type="file" name="file" id="file" class="form-control form-control-lg"/>
                </div>
                <div class="form-outline">
                    <label class="form-label" for="date_made">Fecha:</label>
                    <input type="date" name="date_made" id="date_made" class="form-control form-control-lg"/>
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Crear</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
